<!DOCTYPE html>

<html lang="en">

<style>
body {
    text-align: center;
}
</style>

<head>
    <meta charset="UTF-8">
    <title>User Story manager</title>

    {% for message in get_flashed_messages() %}
           <p><font color="red">{{ message }}</font></p>
    {% endfor %}

</head>

<body>
    <h2>User story manager</h2>
    <form method="post">
    <h3>Story title:</h3><p>
    <textarea name="story_title" required size="5">{{user_story.story_title}}</textarea></p>
    <h3>User story:</h3>
    <p><textarea name="user_story" required size="50">{{user_story.user_story}}</textarea><p>
    <h3>Acceptance criteria:</h3>
    <p><textarea name="criteria" required size="50">{{user_story.criteria}}</textarea></p>
    <h3>Buisness value:</h3>
    <p><input type="number" name="business_value" value={{user_story.business_value}} required  step="100" min="100" max="1500"></p>
    <h3>Estimation time (h):</h3><br>
    <input type="number" name="estimation_time" value={{user_story.estimation_time}} required step="0.5" min="0.5" max="40">
    <h3>Status</h3>
    <select name="status" value={{user_story.status}} required>
        <option value="Planning">Planning</option>
        <option value="To do">To do</option>
        <option value="In progress">In progress</option>
        <option value="Review">Review</option>
        <option value="Done">Done</option>
    </select>
    <p>
    <button type="submit">Create</button>
    </p>
    </form>
</body>

</html>
